<div id="main">
	<div class="restaurantes">
		<div class="restaurante" v-for="restaurante in restaurantes">
			<div class="title">
				<h2>{{restaurante.name}}</h2>
				<div class="favorite">
					<span class="fa fa-heart"></span>
				</div>
			</div>
			<div class="image">
				<picture>
					<img v-bind:src="restaurante.img" alt="">
				</picture>
			</div>
			<div class="rate">
				<div v-bind:id="restaurante.id"></div>
			</div>
			<div class="date">
				<h3>Dirección: {{restaurante.address}}</h3>
				<h3>Especialidad: {{restaurante.especialidad}}</h3>
			</div>
			
		</div>
	</div>
</div>
